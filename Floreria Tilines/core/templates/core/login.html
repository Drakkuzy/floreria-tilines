{% extends 'core/base.html' %}
{%load static%}
{% load crispy_forms_tags %}
{%block content%}
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Inicio de sesión</title>
  <link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon">
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'estilo-login1.css' %}">
</head>
<body>
  <div class="wrapper">
    <div class="login-box">
      <img src="{% static 'images/icons8_spa_flower_100px_1.png' %}" class="avatar" alt="Avatar Image">
      <h1>Inicio de Sesión</h1>
      <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button id="enviar" class=" btn btn-success" type="submit">Enviar</button>
        <a href="{% url 'registro' %}">Registrate</a>
      </form>
    </div>
  </div>
</body>
{% endblock %}
